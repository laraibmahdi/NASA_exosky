<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exoplanet Search</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<style>
			/* Optional: For smooth dropdown transitions */
			.dropdown {
				transition: all 0.3s ease-in-out;
			}
		</style>
	</head>
	<body class="overflow-hidden">
		<!-- Background Video -->
		<section class="relative w-full h-screen overflow-hidden">
			<video
				id="background-video"
				class="absolute top-0 left-0 w-full h-full object-cover"
				autoplay
				loop
				muted
			>
				<source src="./Background.mp4" type="video/mp4" />
			</video>

			<div
				class="relative z-10 flex flex-col items-center justify-center h-full text-white bg-black bg-opacity-50"
			>
				<h1 class="text-4xl font-bold mb-4">Search for Exoplanet</h1>

				<div class="flex mb-4">
					<input
						type="text"
						id="planetName"
						placeholder="Enter planet name"
						class="p-2 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
					/>

					<button
						id="searchButton"
						onclick="searchPlanet()"
						class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 transition duration-200"
					>
						Search
					</button>
				</div>

				<div id="result"></div>

				<button
					id="showAllPlanetsButton"
					onclick="fetchAllPlanets()"
					class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition duration-200"
				>
					Show All Planets
				</button>

				<!-- Updated Dropdown Structure -->
				<div id="planetList" class="mt-2 hidden relative">
					<div
						class="absolute left-1/2 transform -translate-x-1/2 mt-2 bg-white rounded-lg shadow-lg p-4 w-64 max-h-48 overflow-y-auto"
					>
						<ul
							id="planetOptions"
							class="list-disc list-inside text-gray-500"
						>
							<!-- Populate with JavaScript -->
						</ul>
					</div>
				</div>
			</div>

			<script src="script.js"></script>
		</section>
