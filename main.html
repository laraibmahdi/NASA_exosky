<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exoplanet Explorer</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      /* Background image covering the entire page */
      .background {
        background-image:
        background-size: cover;
        background-position: center;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
      }

      /* Styling for the search bar */
      .search-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .search-container input[type="text"] {
        width: 400px;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        outline: none;
      }

      .search-container button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3f51b5;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .search-container button:hover {
        background-color: #303f9f;
      }

      /* Optional: Add a logo or title */
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <h1>Exoplanet Explorer</h1>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for exoplanets..."
        />
        <button onclick="searchExoplanet()">Search</button>
      </div>
    </div>

    <script>
      async function searchExoplanet() {
        const searchQuery = document.getElementById("searchInput").value;
        const apiUrl = `https://exoplanetarchive.ipac.caltech.edu/cgi-bin/nstedAPI/nph-nstedAPI?table=exoplanets&format=json&where=pl_name like '%${searchQuery}%'`;

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          if (data.length === 0) {
            alert("No exoplanet found!");
          } else {
            console.log(data);
            alert(`Found: ${data[0].pl_name}`);
          }
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("An error occurred while searching for the exoplanet.");
        }
      }
    </script>
  </body>
</html>
